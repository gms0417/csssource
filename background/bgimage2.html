<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        height: 3000px;
      }
      .box1 {
        width: 300px;
        height: 600px;
        border: 1px solid;
        background-image: url("../img/bg.png");
        background-repeat: no-repeat; /* repeat(기본값),no-repeat,repeat-x,repeat-y */
        /* background-position: bottom center;  수평 : left,center,right  수직 : top, center, bottom */
        background-attachment: fixed; /* scroll(기본값) */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- background-attachment : 요소가 스크롤될 때 배경 이미지의 스크롤 여부 설정         
         
    -->
    <div class="box1"></div>
  </body>
</html>
